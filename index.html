<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="main">
      
      <img src="./images/image-equilibrium.jpg" alt=""class="header-img">

      
      <div class="middle">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>


    <div class="header-text">
      <h3> Equilibrium #3429</h3>
      <p>  Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="flex-container">
      <div class="flex-1">
        <div class="img">
          <img src="./images/icon-ethereum.svg" alt="" class="icon">
        </div>
        <h4> 0.041 ETH</h4>
      </div>
      <div class="flex-1">
        <img src="./images/icon-clock.svg" alt="" class="icon">
        <p>3 days left</p>
      </div>
  
    </div>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="" class="icon avatar">
      <p>Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/patrickbasamot">Patrick Basamot</a>.
  </div>
</body>
</html>
